<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.css" integrity="sha512-SI0aF82pT58nyOjCNfyeE2Y5/KHId8cLIX/1VYzdjTRs0HPNswsJR+aLQYSWpb88GDJieAgR4g1XWZvUROQv1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ZIPCODE SEARCH</title>
    <style>
        .icon-remove,.icon-check{
            display: none;
        }
        .hero{
          background-color: greenyellow;
        }
        .message-header{
          background-color: blueviolet;
        }
    </style>
    
</head>
<body>
    <section class="hero hero-body  container">
         <h1 class="title"> Zipcode Data</h1>
         <h2 class="subtitle">Enter Zipcode to get the Information</h2>
         <form id="zipform">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input zip is-small" type="text" placeholder="Enter Zipcode" > 
                  <span class="icon is-small is-left">
                    <i class="fa-regular fa-map"></i>
                  </span>
                  <span class="icon is-small is-right icon-check">
                    <i class="fa-solid fa-xmark"></i>
                  </span>
                  <span class="icon is-small is-right icon-remove">
                    <i class="fa-solid fa-check"></i>
                  </span>
                </div>
              </div>
         </form>
    </section>
    <br>
    <div class="container">
        <div id="output"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
